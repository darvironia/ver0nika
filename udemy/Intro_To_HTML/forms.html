<!DOCTYPE html>
<html lang="en">
  <head>

  <h1>Forms Demo</h1>
  <form action="/tacos">
    <p>
      <label for="username">Enter a username:</label>
      <input id="username" placeholder="username" name="username" />
    </p>
    <p>
      <label for="password">Enter a Password</label>
      <input
        type="password"
        placeholder="password"
        id="password"
        name="password"
      />
    </p>
    <p>
      <label for="color">Choose your color</label>
      <input type="color" id="color" name="color" />
    </p>
    <p>
      <label for="number">Enter a number</label>
      <input type="number" placeholder="number" id="number" name="number" />
    </p>
    <button type="button">Regular button (won't submit)</button>

    <button>Submit!!!</button>

    <input type="submit" value="Click Me!" />
  </form>
  <hr />
  <button>Not Inside Form</button>
  <form action="https://www.google.com/search?q=brian+molko">
    <input type="text" name="q" />
    <button>Search Google</button>
  </form>

  <h2>More Inputs!</h2>
  <form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree" />
    <label for="agree">I agree to everything</label>
    <p>
      <label for="xs">XS:</label>
      <input type="radio" name="size" id="xs" />
      <label for="s">S:</label>
      <input type="radio" name="size" id="s" />
      <label for="m">M:</label>
      <input type="radio" name="size" id="m" />
    </p>
    <p>
      <label for="meal">Please Select an Entree</label>
      <select name="meal" id="meal">
        <option value="veg">Vegeterian</option>
        <option value="fish">Fish</option>
        <option value="steak">Steak</option>
      </select>
      <p>
        <label for="cheese">Amount of cheese:</label>
        <input type="range" id="cheese" min="0" max="10" step="2" name="cheese_level">
      </p>
      <p>
        <label for="Any Special Requests?"></label>
        <textarea id="requests" rows="10" cols="20" name="Requests?" placeholder="Type something here"></textarea>
      </p>
    </p>
  </form>

  <h2>Validations Demo</h2>
  <form action="/dummy">
    <label for="first">Enter First Name</label>
    <input type="text" name="first" id="first" required>
  <p>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" minlength="5" maxlength="20">
</p>
<p>
  <!-- <input type="email" required> -->
  <input type="url">
</p>
  
  <button>Submit</button>
  </form>
</html>
